<!DOCTYPE html>
<html ="en" style="background-color: #2C3930;">
<head>lang
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulma Card Component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body style="background-color: #5C7285;">
    <section class="section"style="background-color: #A27B5C;">
        <div class="container">
            <div class="card" style="max-width: 400px; margin: auto;">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMpNOexUr_mXrTwXpXIE8qQDgaWkJMWqEj3Q&s" alt="Placeholder image">
                    </figure>
                </div>
                <div class="card-content" style="background-color: #DCD7C9;">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">ID card</p>
                            <p class="subtitle is-3">Kitty</p>
                        </div>
                    </div>
                    <div class="content">
                        This is a simple responsive card component using Bulma.
                        <br>
                        <time datetime="2025-02-11">February 1, 2025</time>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
